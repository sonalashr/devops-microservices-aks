apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: mydevopsdemo01.azurecr.io/user-service:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: APPLICATIONINSIGHTS_CONNECTION_STRING
              valueFrom:
                   secretKeyRef:
                    name: appinsights-secret
                    key: APPLICATIONINSIGHTS_CONNECTION_STRING

